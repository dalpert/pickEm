<!DOCTYPE html>

<html>
  <head>
    <title>Town Hall Trivia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  </head>

  <body class="body">
    <div class="homeContainer">
      <h1 class="title">WELCOME!</h1>
      <div class="col">

      </div>
    </div>
  </body>
