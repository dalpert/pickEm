<!DOCTYPE html>
<html>
  <head>
    <title>Town Hall Trivia Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/autoDisableRound.js') }}"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Town Hall Trivia</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('admin.getGameId') }}">Find/Create Game</a></li>
            <li><a href="{{ url_for('admin.controlPanel') }}">Control Panel</a></li>
            <li><a href="{{ url_for('admin.answerKey') }}">Submit Your Answer Key</a></li>
            <li><a href="{{ url_for('admin.getAllTeams') }}">View Registered Teams</a></li>
            <li><a href="{{ url_for('admin.adminLogin') }}">Logout</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
